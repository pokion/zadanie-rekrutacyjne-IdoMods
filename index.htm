<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forma’sint.</title>
	<link rel="stylesheet" type="text/css" href="./static/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="stylesheet" type="text/css" href="./static/icons.css">
	<link rel="stylesheet" type="text/css" href="./css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/homeSection.css">
	<link rel="stylesheet" type="text/css" href="./css/featuredSection.css">
	<link rel="stylesheet" type="text/css" href="./css/swiperCustom.css">
</head>
<body>
	<nav class="showOnMobile mobileMenu hide">
		<div class="cover hide" id="navCover"></div>
		<div class="content hide" id="navContent">
			<div class="header">
				<div class="logoIcon">
					<span class="icon-Forma_icon"></span>
					<span class="icon-FORMA-ICONFill"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
				</div>
				<button class="close" id="navClose">
					<span class="icon-Close"></span>
					close
				</button>
			</div>
			<div class="links">
				<a href="#home" onclick="toggleNav()">home</a>
				<a href="#featuredProducts" onclick="toggleNav()">featured products</a>
				<a href="#productListing" onclick="toggleNav()">product listing</a>
			</div>
		</div>
	</nav>

	<section id="home">
		<div class="header"></div>
		<header>
			<div class="left">
				<a href="#">
					<div class="logo">
						<div class="logoIcon">
							<span class="icon-Forma_icon"></span>
							<span class="icon-FORMA-ICONFill"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
						</div>
						<p>Forma’sint.</p>
					</div>
				</a>
				<p class="hideOnMobile">idomods &lt;/&gt;</p>	
			</div>
			<nav class="hideOnMobile">
				<a href="#home">home</a>
				<a href="#featuredProducts">featured products</a>
				<a href="#productListing">product listing</a>
			</nav>
			<div class="right hideOnMobile">
				<span class="icon-Icon_user"></span>
				<p>frontend developer</p>
			</div>
			<div class="right showOnMobile" onclick="toggleNav()">
				<span class="icon-Menu_hamburger"></span>
				<p>menu</p>
			</div>
		</header>

		<figure>
			<img src="./static/LOGO FORMA.svg" alt="logo Forma'Sint">
			<div class="bannerImage"> </div>
		</figure>
	</section>

	<section id="featuredProducts">
		<div class="title">
			<p>Featured products</p>
			<h1>Browse featured</h1>
		</div>

		<div class="swiper">
			<div class="swiper-wrapper" id="featuredWrapper">
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-scrollbar"></div>
		</div>
	</section>

	<main id="productListing">
		<div class="headline">
			<p>Number of products per page</p>
			<div class="custom-select-wrapper">
				<select id="numbersOfProducts" class="mySelect" onchange="productListing()">
					<option value="14">14</option>
					<option value="24">24</option>
					<option value="36">36</option>
				</select>
			</div>
		</div>
		<article class="products">
			<div class="banner">
				<div class="text">
					<p>Forma’sint.</p>
					<h1>You'll look and feel like the champion.</h1>
				</div>
				<div class="bannerButton">
					<button>Check this out <span class="icon-Chevron_right"></span></button>
				</div>
			</div>
		</article>
	</main>

	<dialog>
		<div class="menu">
			<span>ID:<span id="modalId"></span></span>
			<button class="close" onclick="closeModal()">
				<span class="icon-Close"></span>
				close
			</button>
		</div>
		<img src="https://brandstestowy.smallhost.pl/KURTKA_04.png">
	</dialog>

	<script type="text/javascript" src="./static/swiper.min.js"></script>
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/mobileNav.js"></script>
	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/products.js"></script>
	<script type="text/javascript" src="./js/modal.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
